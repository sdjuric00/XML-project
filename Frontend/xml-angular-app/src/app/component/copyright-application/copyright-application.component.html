<div style="padding:2rem">
   <app-zaglavlje obrazac="A-1"></app-zaglavlje>
  <div style="margin-left: 10rem; margin-right: 10rem">
    <mat-stepper #stepper>
      <mat-step [stepControl]="podnosilacFormGroup">
        <form [formGroup]="podnosilacFormGroup">
          <ng-template matStepLabel>Podnosilac</ng-template>
            <app-podnosilac></app-podnosilac>
        </form>
      </mat-step>

      <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>PunomoÄ‡nik</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Last name, First name" required>
          </mat-form-field>
          <div>

            <button mat-raised-button matStepperPrevious style="background-color: var(--deep-blue)">Back</button>
            <button mat-raised-button matStepperNext>Next</button>

          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your address</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-raised-button matStepperPrevious style="background-color: var(--deep-blue)">Back</button>
            <button mat-raised-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>

</div>
