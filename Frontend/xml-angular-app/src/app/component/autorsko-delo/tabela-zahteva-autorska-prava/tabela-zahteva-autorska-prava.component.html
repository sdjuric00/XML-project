<h3 *ngIf="listaZahteva.length === 0">
  Nema zahteva
</h3>

<div *ngFor="let zahtev of listaZahteva; let i = index">
  <div *ngIf="i%3 == 0" style="display:flex; flex-direction: row;">
    <app-red-autorska-prava [zahtev]="zahtev"></app-red-autorska-prava>
    <app-red-autorska-prava *ngIf="i + 1 < listaZahteva.length" [zahtev]="listaZahteva.at(i+1)"></app-red-autorska-prava>
    <app-red-autorska-prava *ngIf="i + 2 < listaZahteva.length" [zahtev]="listaZahteva.at(i+2)"></app-red-autorska-prava>
  </div>
</div>
