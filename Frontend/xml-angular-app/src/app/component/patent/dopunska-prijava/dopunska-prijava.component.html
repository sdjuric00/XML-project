<div style="padding-left:4.5rem; margin: 1rem">
    <h3>Da li je ova prijava dopunska za neku prethodnu prijavu?</h3>
    <mat-radio-group>
        <mat-radio-button [value]="'Da'" (change)="changeRadioButton('Da')" style="margin-bottom: 1rem">
          Da
        </mat-radio-button><br>
        <mat-radio-button [value]="'Ne'" (change)="changeRadioButton('Ne')" checked=true>
          Ne
        </mat-radio-button>
        </mat-radio-group>
    
    <br>
    <div *ngIf="dopunska">
      <div *ngIf="prijaveFormGroup.get('prijave').value.length > 0" style="margin-top:1rem;">
        <b style="margin-bottom: 0.5rem;">Dodate prijave</b>
      <mat-chip-list style="margin-top: 2rem">
        <mat-chip
          *ngFor="let prijava of prijaveFormGroup.get('prijave').value"
          (removed)="izbrisiPrijavu(prijava)">

          {{prijava.broj_ranije_prijave}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip><br>
      </mat-chip-list>
    </div>
    </div>
    <div *ngIf="dopunska" style="margin-left:30rem;">
        <app-prvobitna-prijava [formGroup]="prijaveFormGroup"></app-prvobitna-prijava>
    </div>

  <div style="display: flex; margin-right:2rem; margin-top:0.5rem; margin-bottom: 0.5rem">
    <button style="margin-left:80%" class="previous-button" mat-raised-button matStepperPrevious>Nazad</button>
<!--    [disabled]="autori.length === 0"-->
    <button style="margin-left:1rem" class="next-button" mat-raised-button matStepperNext (click)="kreirajZahtev()">Kreiraj zahtev</button>
  </div>
</div>
