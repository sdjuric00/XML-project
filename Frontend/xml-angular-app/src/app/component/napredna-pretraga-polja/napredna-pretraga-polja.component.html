<div style="text-align: center;margin-top:1rem;">
      <mat-form-field class="example-form-field" appearance="fill" style="margin-left: 1rem;">
        <mat-label>Vrednost</mat-label>
        <input matInput type="text" [(ngModel)]="vrednost" placeholder="Unesite vrednost elementa">
        <button *ngIf="vrednost" matSuffix mat-icon-button aria-label="Clear" (click)="vrednost=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
</div>
